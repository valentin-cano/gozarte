<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Registrar Instructor</h2>
    
    <div class="card shadow p-4">
        <form action="/instructores/guardar" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" maxlength="20">
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" maxlength="30">
            </div>

            <div class="mb-3">
                <label for="documento" class="form-label">Documento:</label>
                <input type="text" id="documento" name="documento" class="form-control" maxlength="20">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" id="correo" name="correo" class="form-control" maxlength="30">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono:</label>
                <input type="text" id="telefono" name="telefono" class="form-control" maxlength="15">
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar Instructor</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="/instructores" class="btn btn-secondary">Ver Lista de Instructores</a>
    </div>
</div>

</body>
</html>
