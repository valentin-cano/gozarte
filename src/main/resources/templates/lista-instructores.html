<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Instructores</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Lista de Instructores</h2>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Documento</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="instructor : ${instructores}">
                <td th:text="${instructor.id}"></td>
                <td th:text="${instructor.nombre}"></td>
                <td th:text="${instructor.apellidos}"></td>
                <td th:text="${instructor.documento}"></td>
                <td th:text="${instructor.correo}"></td>
                <td th:text="${instructor.telefono}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/instructores/nuevo}" class="btn btn-primary mt-3">Registrar Nuevo Instructor</a>

</body>
</html>
