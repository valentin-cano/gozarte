<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Escuela de Arte Gozarte</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuPrincipal">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/mision">Misión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vision">Visión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/valores">Valores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gestion">Gestión de alumnos e instructores</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
<div class="container mt-5">
    <h2 class="text-center">Registrar Alumno</h2>
    
    <div class="card shadow p-4">
        <form action="/alumnos/guardar" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" maxlength="20" required>
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" maxlength="30" required>
            </div>

            <div class="mb-3">
                <label for="documento" class="form-label">Documento:</label>
                <input type="text" id="documento" name="documento" class="form-control" maxlength="20" required>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="text" id="fechaNacimiento" name="fechaNacimiento" class="form-control" maxlength="10" placeholder="YYYY-MM-DD" required>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género:</label>
                <input type="text" id="genero" name="genero" class="form-control" maxlength="10" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar Alumno</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="/alumnos" class="btn btn-secondary">Ver Lista de Alumnos</a>
    </div>
</div>

</body>
</html>
