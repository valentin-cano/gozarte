<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Escuela de Arte Gozarte</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuPrincipal">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/mision">Misión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vision">Visión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/valores">Valores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/eventos">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gestion">Gestión de alumnos e instructores</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
<div class="container mt-5">
    <h2 class="text-center">Editar Alumno</h2>

    <div class="card shadow p-4">
        
        <form th:action="@{/alumnos/guardar}" th:object="${alumno}" method="post">

            
            <!-- Campo oculto para enviar el ID del alumno -->
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellidos:</label>
                <input type="text" class="form-control" th:field="*{apellidos}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Documento:</label>
                <input type="text" class="form-control" th:field="*{documento}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de Nacimiento:</label>
                <input type="text" class="form-control" th:field="*{fechaNacimiento}" placeholder="Ej: 01/01/2000" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Género:</label>
                <input type="text" class="form-control" th:field="*{genero}" placeholder="Ej: Masculino, Femenino, Otro" required>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
